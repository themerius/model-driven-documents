@(title: String)(content: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!-- Semantic UI -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/Semantic-UI-1.12.3/dist/semantic.css")">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="@routes.Assets.at("lib/Semantic-UI-1.12.3/dist/semantic.js")" type="text/javascript"></script>
        <!-- Design -->
        <script src="//use.edgefonts.net/source-sans-pro:n2,i2,n3,i3,n4,i4,n6,i6,n7,i7,n9,i9.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
      <div class="ui grid">
        <div class="three column row">
          <div class="column"></div>
          <div class="column">@content</div>
          <div class="column"></div>
        </div>
      </div>
    </body>
</html>
